<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}
  <body class="{{page.body-class}} active-sm-navigation">
    {% include navigation.html %}
    <main class="page-content" aria-label="Content" id="main-content">
      <div class="wrapper">
        {% if page.header == "simple"%}
          {% include header-simple.html %}
        {% else %}
          {% include header.html %}
        {% endif %}
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>

</html>
